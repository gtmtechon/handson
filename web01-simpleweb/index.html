<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Node.js</title>

   <style>
        /* CSS로 <a> 태그를 버튼처럼 스타일링 */
        .button-link {
            display: inline-block; /* <a>는 인라인 요소이므로 너비/높이/패딩 등을 적용하기 위해 블록처럼 만듦 */
            padding: 10px 20px;
            background-color: #007bff; /* 파란색 배경 */
            color: white; /* 흰색 글자 */
            text-align: center;
            text-decoration: none; /* 밑줄 제거 */
            border-radius: 5px; /* 모서리 둥글게 */
            cursor: pointer; /* 마우스 오버 시 손가락 모양 커서 */
            border: none; /* 테두리 제거 (선택 사항) */
            font-size: 16px;
        }

        .button-link:hover {
            background-color: #0056b3; /* 호버 시 배경색 변경 */
        }
    </style>
</head>
<body>

    <h1>Node.js기반 웹서비스 예제입니다.</h1>
    <a href="https://gtmtechkb.azurewebsites.net/" class="button-link" target="_blank">
        GTM Knowlege Center로 이동
    </a>
</body>
</html>
